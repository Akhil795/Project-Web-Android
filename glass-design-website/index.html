<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLASS DESIGN WEBSITE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
       <section class="box">
           <div class="dashboard">
               <div class="user">
                   <img src="./images/avatar.png" alt="avatar" class="avatar">
                   <h3>Player 1</h3>
                   <p>PRO member</p>
               </div>
               <div class="links">
                   <div class="link">
                       <img src="./images/twitch.png" alt="twitch" class="twitch">
                       <h2>Twitch</h2>
                   </div>
                   <div class="link">
                    <img src="./images/steam.png" alt="steam" class="twitch">
                    <h2>Steam</h2>
                </div> <div class="link">
                    <img src="./images/games.png" alt="games" class="twitch">
                    <h2>Games</h2>
                </div>
               </div>
               <div class="pro">
                   <h2>Join here for PRO</h2>
                   <img src="./images/games.png" alt="pro" class="subs">
               </div>
           </div>
           <div class="games">
               <div class="status">
                   <h1>Active Games</h1>
                   <input type="text">
               </div>
               <div class="cards">
                   <div class="card">
                       <img src="./images/assassins2.png" alt="assasin">
                       <div class="card-info">
                           <h2>Assasin's Creed Origins</h2>
                           <p>PS5 Version</p>
                           <div class="progress"></div>
                       </div>
                       <h2 class="percentage">60%</h2>
                   </div>
                   <div class="card">
                    <img src="./images/cod.png" alt="assasin" class="icon" >
                    <div class="card-info">
                        <h2>Call of Duty Mobile</h2>
                        <p>Mobile</p>
                        <div class="progress"></div>
                    </div>
                    <h2 class="percentage">60%</h2>
                </div>
                <div class="card">
                    <img src="./images/minecraft.png" alt="assasin" class="icon">
                    <div class="card-info">
                        <h2>Minecraft Gold Edition</h2>
                        <p>PS5 Version</p>
                        <div class="progress"></div>
                    </div>
                    <h2 class="percentage">60%</h2>
                </div>
               </div>
           </div>
       </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>
</html>
